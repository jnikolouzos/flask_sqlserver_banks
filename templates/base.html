<!-- templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Banks CRUD App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      nav a {
        margin-right: 1rem;
      }
      .flash {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 4px;
      }
      .flash.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .flash.success {
        background-color: #d4edda;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('list_banks') }}">All Banks</a>
      <a href="{{ url_for('create_bank') }}">Add Bank</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
</html>
