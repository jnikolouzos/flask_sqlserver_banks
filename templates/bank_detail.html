<!-- templates/bank_detail.html -->
{% extends "base.html" %}

{% block content %}
  <h1>Bank Details</h1>
  <p><strong>ID:</strong> {{ bank.id }}</p>
  <p><strong>Name:</strong> {{ bank.name }}</p>
  <p><strong>Location:</strong> {{ bank.location }}</p>

  <p>
    <a href="{{ url_for('edit_bank', bank_id=bank.id) }}">Edit</a>
  </p>

  <form action="{{ url_for('delete_bank', bank_id=bank.id) }}" method="post">
    <button type="submit" onclick="return confirm('Delete this bank?');">
      Delete
    </button>
  </form>
{% endblock %}
